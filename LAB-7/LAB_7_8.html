<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        class square{
            constructor(side){
                this.side=side;
            }
            area(side){
                return this.side*this.side;
            }
        }
        const sq = new square(10);
        console.log(sq.area());
    </script>
</body>
</html>
