<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <div class="containor  bg-dark text-light shadow-lg border rounded m-5">
        <div class="row p-3">
            <div class="col-5">
                <h1>:: Student Details ::</h1>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-3">
                <label for="">First Name:</label>
                <br>
                <input type="text" placeholder="First Name" id="uname">
            </div>
            <div class="col-3">
                <label for="">Middle Name:</label>
                <br>
                <input type="text" placeholder="Middle Name" id="mname">
            </div>
            <div class="col-3">
                <label for="">Last Name:</label>
                <br>
                <input type="text" placeholder="Last Name" id="lname">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-4">
                <label for="">Email:</label>
                <br>
                <input class="col-12" type="email" placeholder="abc@xyz.com" id="email">
            </div>
            <div class="col-4">
                <label for="">Contact No:</label>
                <br>
                <input class="col-12" type="" placeholder="Contact no." id="cn">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-8">
                <label for="">Date of Birth:</label>
                <br>
                <input class="col-12" type="date" placeholder="DD/MM/YYYY" id="DOB">
            </div>
        </div>
        <div class="row p-3">
            <div class="col-8">
                <label for=""id="gender">Gender:</label>
                <br>
                <input type="radio" placeholder="" id="gender" name="radiodefault">Male
                <span class="me-3"></span>
                <input type="radio" placeholder="" id="gender"name="radiodefault">Female
            </div>
        </div>
        <div class="row p-3">
            <div class="col-8">
                <label for="">Address:</label>
                <br>
                <textarea class="col-12" name="Address" id="address"></textarea>
            </div>
        </div>
        <div class="row p-3">
            <div class="col-1">
                <button class="btn btn-primary" type="submit">Submit</button>
            </div>
            <div class="col-1">
                <button class="btn btn-danger" type="reset">Reset</button>
            </div>
        </div>
    </div>
    <script>

    </script>
</body>

</html>
