<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        .container{
           height: 510px;
           width: 380px;
           margin-left: 500px;
           margin-top: 50px;
           border-radius: 20px;
        }
        #one{
            height:40px;
            width: 100%;
        }

      </style>
  </head>
 
  <body>
    <div class="container row border bg-dark text-white">
        <div class="row d-flex justify-content-end align-item-end ms-1 p-5">
            <input type="text" id="one" placeholder="0">
            
        </div>
        <div class="row m-3">
            <div class="">
                <button type="button" class="btn btn-outline-primary m-1 me-5" onclick="display()">AC</button>
                <button type="button" class="btn btn-outline-primary m-1 me-5" onclick="removedigit()">(X)</button>
                <button type="button" class="btn btn-outline-primary m-1 me-5" onclick="appendcharacter('00')">00</button>
            </div>
        </div>
        <div class="row m-3 ">
            <div class="">
                <button type="button" class="btn btn-outline-primary me-4" onclick="appendcharacter('7')">7</button>
                <button type="button" class="btn btn-outline-primary me-4"onclick="appendcharacter('8')">8</button>
                <button type="button" class="btn btn-outline-primary me-4"onclick="appendcharacter('9')">9</button>
                <button type="button" class="btn btn-outline-primary me-4"onclick="appendcharacter('-')">-</button>
            </div>
        </div>
        <div class="row m-3 ">
            <div class="">
                <button type="button" class="btn btn-outline-primary me-4" onclick="appendcharacter('4')">4</button>
                <button type="button" class="btn btn-outline-primary me-4" onclick="appendcharacter('5')">5</button>
                <button type="button" class="btn btn-outline-primary me-4" onclick="appendcharacter('6')">6</button>
                <button type="button" class="btn btn-outline-primary me-4" onclick="appendcharacter('+')">+</button>
            </div>
        </div>
        <div class="row m-3">
            <div class="">
                <button type="button" class="btn btn-outline-primary me-4" onclick="appendcharacter('1')">1</button>
                <button type="button" class="btn btn-outline-primary me-4" onclick="appendcharacter('2')">2</button>
                <button type="button" class="btn btn-outline-primary me-4" onclick="appendcharacter('3')">3</button>
                <button type="button" class="btn btn-outline-primary me-4" onclick="appendcharacter('*')">*</button>
            </div>
        </div>
        <div class="row m-3">
            <div class="">
                <button type="button" class="btn btn-outline-primary me-4" onclick="appendcharacter('0')">0</button>
                <button type="button" class="btn btn-outline-primary me-4"onclick="appendcharacter('.')">.</button>
                <button type="button" class="btn btn-outline-primary me-4"onclick="appendcharacter('/')">/</button>
                <button type="button" class="btn btn-outline-primary me-4"onclick="calculate()">=</button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function appendcharacter(character){
            document.getElementById("one").value+=character;
        }
        function display(){
            document.getElementById("one").value="";
        }
        function calculate(){
           try{
            document.getElementById("one").value = eval(document.getElementById("one").value);
           }
           catch(Exeption){

           }
        }
        function removedigit(){
            document.getElementById("one").value =  document.getElementById("one").value.slice(0,-1);
        }
    </script>
  </body>
</html>
