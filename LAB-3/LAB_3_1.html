<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let x = [1,2,3,4,5];
        for(let i=0;i<=x.length;i++){
            if(x[i]>x[i-1]){
                max=x[i];
            }
        }
        document.write("maximum number : "+max); 
    </script>
</body>
